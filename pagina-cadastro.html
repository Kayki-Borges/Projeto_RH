<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completar Cadastro</title>
    <link rel="stylesheet" href="/public/styles/style.css">
</head>
<body>
    <h2>Complete seu Cadastro</h2>
    <form id="completar-cadastro-form">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById("completar-cadastro-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData);

            fetch("/finalizar-cadastro", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                if (data.sucesso) {
                    window.location.href = '/dashboard/candidato'; // ou '/dashboard/empresa' dependendo do tipo de usuário
                } else {
                    alert('Erro ao cadastrar. Tente novamente!');
                }
            })
            .catch(error => console.error(error));
        });
    </script>
</body>
</html>
